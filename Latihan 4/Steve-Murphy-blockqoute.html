<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Style</title>
    <style>
        blockquote {
            font-style: italic;
            font-size: x-large;
            color: rgb(23, 0, 231);
        }

        cite {
            font-size: small;
            font-style: normal;
            color: plum;
        }
    </style>
</head>

<body>
    <h1>Contoh Font Style</h1>
    <blockquote>
        "The bad guys need to get lucky every time. The good guys just need to get lucky once."
        <cite>~ Steve Murphy From NARCOS ~</cite>
    </blockquote>
</body>
